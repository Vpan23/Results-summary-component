<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Link to styles.css -->
  <link rel="stylesheet" href="styles.css">

  <!-- Imported Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="project__main">
      <div class="your__result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__circle"><p class="result__range">76</p><p class="result__range_small">of 100</p></div>
        <h2 class="result__great">Great</h2>
        <p class="result__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <!-- Summary Content -->
      <div class="summary">
        <div class="summary__title">
          Summary
        </div>
        
        <div class="summary__section">
          <div class="summary__assets">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          Reaction</div>
          <p><span class="summary_markdown">80</span> / 100</p>
        </div>

        <p>Memory
          <span class="summary_markdown">92</span> / 100</p>

        <p>Verbal
          <span class="summary_markdown">61</span> / 100</p>
          
        <p>Visual
          <span class="summary_markdown">72</span> / 100</p>
      </div>

      <button class="button">Continue</button>
    </div>
  </main>
  
</body>
</html>
