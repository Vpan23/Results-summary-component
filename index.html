<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Link to styles.css -->
  <link rel="stylesheet" href="styles.css">

  <!-- Imported Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="project__main">
      <div class="your__result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__circle"><p class="result__range">76</p><p class="result__range_small">of 100</p></div>
        <h2 class="result__great">Great</h2>
        <p class="result__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <!-- Summary Content -->
      <div class="summary">
        <div class="summary__title">
          Summary
        </div>
        
        <div class="summary__section summary__reaction">
          <div class="flex-group">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
            <p class="summary__assets">
              Reaction</p>
          </div>
          <div class="text-content">
            <p><b>80</b> <span class="text-sec">/ 100</span></p>
          </div>
        </div>

        <div class="summary__section summary__memory">
          <div class="flex-group">
            <img src="./assets/images/icon-memory.svg" alt="reaction-icon">
            <p class="summary__assets">
              Memory</p>
            </div>
          <div class="text-content">
            <p><b>92</b> <span class="text-sec">/ 100</span></p>
          </div>
          </div>

        <div class="summary__section summary__verbal">
          <div class="flex-group">
            <img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
            <p class="summary__assets">
              Verbal</p>
          </div>
          <div class="text-content">
            <p><b>61</b> <span class="text-sec">/ 100</span></p>
          </div>
        </div>

        <div class="summary__section summary__visual">
          <div class="flex-group">
            <img src="./assets/images/icon-visual.svg" alt="reaction-icon">
            <p class="summary__assets">
              Visual</p>
          </div>
          <div class="text-content">
            <p><b>72</b> <span class="text-sec">/ 100</span></p>
          </div>
        </div>

      <button class="button">Continue</button>
    </div>
  </main>
  
</body>
</html>
